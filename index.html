<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="That story is not going to tell itself. A new game coming soon.">
    <meta name="theme-color" content="#FAF7F4">

    <!-- Open Graph / Social Media -->
    <meta property="og:type" content="website">
    <meta property="og:title" content="Laughing Talking">
    <meta property="og:description" content="That story is not going to tell itself.">
    <meta property="og:image" content="https://laughingtalking.com/og-image.png">
    <meta property="og:url" content="https://laughingtalking.com">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:image" content="https://laughingtalking.com/og-image.png">

    <title>Laughing Talking</title>

    <!-- Preconnect to external domains for better performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500;700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

    <style>
        :root {
            --color-pink: #FF6FAF;
            --color-lavender: #BBA3FF;
            --color-cream-top: #FAF7F4;
            --color-cream-bottom: #F7F2FD;
            --color-ink: #1A1A1A;
            --color-taupe: #8D7C73;
            --font-heading: 'Quicksand', sans-serif;
            --font-body: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            --transition-smooth: cubic-bezier(0.4, 0, 0.2, 1);
            --shadow-soft: 0 4px 20px rgba(0, 0, 0, 0.08);
            --shadow-medium: 0 8px 30px rgba(0, 0, 0, 0.12);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            text-rendering: optimizeLegibility;
        }

        body {
            font-family: var(--font-body);
            background: linear-gradient(135deg, var(--color-cream-top) 0%, var(--color-cream-bottom) 100%);
            color: var(--color-taupe);
            overflow-x: hidden;
            min-height: 100vh;
        }

        /* Decorative background elements */
        .background-gradient {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 0;
            pointer-events: none;
            opacity: 0.6;
        }

        .gradient-orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.3;
            animation: float 20s ease-in-out infinite;
        }

        .gradient-orb-1 {
            width: 400px;
            height: 400px;
            background: var(--color-pink);
            top: -10%;
            right: -5%;
            animation-delay: 0s;
        }

        .gradient-orb-2 {
            width: 350px;
            height: 350px;
            background: var(--color-lavender);
            bottom: -10%;
            left: -5%;
            animation-delay: 5s;
        }

        .gradient-orb-3 {
            width: 300px;
            height: 300px;
            background: var(--color-lavender);
            top: 40%;
            left: 50%;
            animation-delay: 10s;
        }

        @keyframes float {
            0%, 100% {
                transform: translate(0, 0);
            }
            33% {
                transform: translate(30px, -30px);
            }
            66% {
                transform: translate(-20px, 20px);
            }
        }

        /* Sparkles */
        .sparkle {
            position: absolute;
            width: 6px;
            height: 6px;
            background: var(--color-lavender);
            border-radius: 50%;
            opacity: 0;
            animation: twinkle 4s ease-in-out infinite;
            box-shadow: 0 0 10px rgba(187, 163, 255, 0.5);
        }

        @keyframes twinkle {
            0%, 100% {
                opacity: 0;
                transform: scale(0.8);
            }
            50% {
                opacity: 0.8;
                transform: scale(1.2);
            }
        }

        .sparkle:nth-child(1) { top: 12%; left: 8%; animation-delay: 0s; }
        .sparkle:nth-child(2) { top: 22%; right: 12%; animation-delay: 1.3s; }
        .sparkle:nth-child(3) { top: 58%; left: 15%; animation-delay: 2.1s; }
        .sparkle:nth-child(4) { top: 75%; right: 20%; animation-delay: 0.7s; }
        .sparkle:nth-child(5) { top: 38%; left: 5%; animation-delay: 1.8s; }
        .sparkle:nth-child(6) { top: 82%; right: 8%; animation-delay: 2.7s; }
        .sparkle:nth-child(7) { top: 45%; right: 5%; animation-delay: 0.3s; }
        .sparkle:nth-child(8) { top: 65%; left: 10%; animation-delay: 3.2s; }

        /* Main container */
        .container {
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            position: relative;
            z-index: 1;
            max-width: 1200px;
            margin: 0 auto;
            overflow: hidden;
        }

        /* Content with fade-in animation */
        .content {
            animation: fadeInUp 0.8s var(--transition-smooth) forwards;
            opacity: 0;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Logo */
        .logo {
            font-family: var(--font-heading);
            font-size: clamp(2.5rem, 7vw, 4.5rem);
            font-weight: 700;
            color: var(--color-ink);
            text-align: center;
            margin-bottom: 0.75rem;
            position: relative;
            line-height: 1.1;
            letter-spacing: -0.02em;
        }

        .logo-sub {
            font-family: var(--font-body);
            font-size: clamp(0.8rem, 1.5vw, 0.95rem);
            font-weight: 500;
            letter-spacing: 0.2em;
            text-transform: uppercase;
            color: var(--color-taupe);
            margin-top: 1rem;
        }

        /* Tagline */
        .tagline {
            font-family: var(--font-body);
            font-size: clamp(1.1rem, 2vw, 1.4rem);
            color: var(--color-taupe);
            text-align: center;
            margin-bottom: 2rem;
            font-weight: 400;
            font-style: italic;
            max-width: 500px;
            animation-delay: 0.2s;
        }

        /* Badge */
        .badge-wrapper {
            margin-bottom: 2rem;
            animation-delay: 0.4s;
        }

        .badge {
            background: white;
            border: 4px solid var(--color-pink);
            border-radius: 50%;
            width: 160px;
            height: 160px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: var(--shadow-medium);
            position: relative;
            transition: transform 0.3s var(--transition-smooth),
                        box-shadow 0.3s var(--transition-smooth);
        }

        .badge:hover {
            transform: rotate(-5deg) scale(1.05);
            box-shadow: 0 12px 40px rgba(255, 111, 175, 0.25);
        }

        .badge::before {
            content: '';
            position: absolute;
            top: -8px;
            left: -8px;
            right: -8px;
            bottom: -8px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--color-pink), var(--color-lavender));
            opacity: 0.1;
            z-index: -1;
        }

        .badge::after {
            content: '✦';
            position: absolute;
            top: -20px;
            right: 10px;
            font-size: 2rem;
            color: var(--color-lavender);
            animation: sparkleRotate 3s linear infinite;
        }

        @keyframes sparkleRotate {
            0%, 100% { transform: rotate(0deg); }
            25% { transform: rotate(15deg); }
            75% { transform: rotate(-15deg); }
        }

        .badge-text {
            font-family: var(--font-heading);
            font-size: 1.4rem;
            font-weight: 700;
            color: var(--color-pink);
            text-align: center;
            line-height: 1.3;
        }

        /* CTA Section */
        .cta-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1.5rem;
            width: 100%;
            max-width: 550px;
            animation-delay: 0.6s;
        }

        .email-signup {
            display: flex;
            gap: 1rem;
            width: 100%;
            background: white;
            padding: 0.5rem;
            border-radius: 60px;
            box-shadow: var(--shadow-soft);
            transition: box-shadow 0.3s var(--transition-smooth);
        }

        .email-signup:focus-within {
            box-shadow: 0 8px 30px rgba(255, 111, 175, 0.2);
        }

        .email-input {
            font-family: var(--font-body);
            padding: 1rem 1.5rem;
            border: none;
            border-radius: 60px;
            font-size: 1rem;
            flex: 1;
            background: transparent;
            color: var(--color-taupe);
            outline: none;
        }

        .email-input::placeholder {
            color: var(--color-taupe);
            opacity: 0.6;
        }

        .notify-btn {
            font-family: var(--font-heading);
            font-weight: 700;
            padding: 1rem 2.5rem;
            background: linear-gradient(135deg, rgba(255, 111, 175, 0.35) 0%, rgba(187, 163, 255, 0.35) 100%);
            color: var(--color-ink);
            border: none;
            border-radius: 60px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s var(--transition-smooth);
            box-shadow: 0 4px 15px rgba(255, 111, 175, 0.25);
            white-space: nowrap;
        }

        .notify-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 25px rgba(255, 111, 175, 0.35);
            background: linear-gradient(135deg, rgba(255, 111, 175, 0.45) 0%, rgba(187, 163, 255, 0.45) 100%);
        }

        .notify-btn:active {
            transform: translateY(0);
        }

        .notify-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        /* Success message */
        .success-message {
            display: none;
            font-family: var(--font-body);
            color: var(--color-taupe);
            background: white;
            border: 2px solid var(--color-lavender);
            border-radius: 20px;
            padding: 1.25rem 2rem;
            text-align: center;
            box-shadow: var(--shadow-soft);
        }

        .success-message.show {
            display: block;
            animation: slideInBounce 0.5s var(--transition-smooth);
        }

        @keyframes slideInBounce {
            0% {
                opacity: 0;
                transform: translateY(-20px);
            }
            60% {
                opacity: 1;
                transform: translateY(5px);
            }
            100% {
                transform: translateY(0);
            }
        }

        .heart {
            display: inline-block;
            color: var(--color-pink);
            margin: 0 0.3rem;
            animation: heartBeat 1.5s ease-in-out infinite;
        }

        @keyframes heartBeat {
            0%, 100% { transform: scale(1); }
            10%, 30% { transform: scale(1.1); }
            20%, 40% { transform: scale(1); }
        }

        /* Footer */
        .footer-text {
            font-family: var(--font-body);
            font-size: 0.95rem;
            color: var(--color-taupe);
            margin-top: 2rem;
            text-align: center;
            font-style: italic;
            animation-delay: 0.8s;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                padding: 2rem 1.5rem;
            }

            .badge {
                width: 160px;
                height: 160px;
            }

            .badge-text {
                font-size: 1.3rem;
            }

            .email-signup {
                flex-direction: column;
                padding: 0.75rem;
                gap: 0.75rem;
            }

            .notify-btn {
                width: 100%;
                padding: 1.1rem;
            }

            .gradient-orb {
                filter: blur(60px);
            }
        }

        @media (max-width: 480px) {
            .sparkle {
                display: none;
            }
        }

        /* Accessibility improvements */
        @media (prefers-reduced-motion: reduce) {
            *,
            *::before,
            *::after {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }

        /* Focus styles for accessibility */
        .email-input:focus,
        .notify-btn:focus {
            outline: 3px solid var(--color-lavender);
            outline-offset: 2px;
        }

        /* Loading state */
        .notify-btn.loading {
            position: relative;
            color: transparent;
        }

        .notify-btn.loading::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            top: 50%;
            left: 50%;
            margin-left: -10px;
            margin-top: -10px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 0.6s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <!-- Background decorations -->
    <div class="background-gradient">
        <div class="gradient-orb gradient-orb-1"></div>
        <div class="gradient-orb gradient-orb-2"></div>
        <div class="gradient-orb gradient-orb-3"></div>
    </div>

    <!-- Sparkles -->
    <div class="sparkle"></div>
    <div class="sparkle"></div>
    <div class="sparkle"></div>
    <div class="sparkle"></div>
    <div class="sparkle"></div>
    <div class="sparkle"></div>
    <div class="sparkle"></div>
    <div class="sparkle"></div>

    <!-- Main content -->
    <main class="container">
        <div class="content logo">
            Laughing Talking
            <div class="logo-sub">The Game</div>
        </div>

        <p class="content tagline">That story is not going to tell itself.</p>

        <div class="content badge-wrapper">
            <div class="badge">
                <div class="badge-text">Coming<br>Soon</div>
            </div>
        </div>

        <div class="content cta-section">
            <form class="email-signup" id="emailForm" novalidate>
                <input
                    type="email"
                    class="email-input"
                    placeholder="Enter your email"
                    required
                    id="emailInput"
                    aria-label="Email address"
                    autocomplete="email"
                />
                <button type="submit" class="notify-btn" id="submitBtn">
                    Notify Me
                </button>
            </form>
            <div class="success-message" id="successMessage" role="alert" aria-live="polite">
                Thanks! We'll let you know when we launch <span class="heart">♡</span>
            </div>
        </div>

    </main>

    <script>
        // Email validation
        function isValidEmail(email) {
            const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return re.test(email);
        }

        // Form submission
        const form = document.getElementById('emailForm');
        const emailInput = document.getElementById('emailInput');
        const submitBtn = document.getElementById('submitBtn');
        const successMessage = document.getElementById('successMessage');

        // REPLACE THIS URL WITH YOUR GOOGLE APPS SCRIPT WEB APP URL
        const GOOGLE_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbyXDZQnnMQZYvNgfk2L2VPSTH0m8bIra4a4lnEjW--vW6sv3XEqik4AAiNs2fWNezSU/exec';

        form.addEventListener('submit', async function(e) {
            e.preventDefault();

            const email = emailInput.value.trim();

            // Validate email
            if (!isValidEmail(email)) {
                emailInput.setCustomValidity('Please enter a valid email address');
                emailInput.reportValidity();
                return;
            }

            emailInput.setCustomValidity('');

            // Add loading state
            submitBtn.classList.add('loading');
            submitBtn.disabled = true;

            // Submit to Google Sheet
            try {
                const response = await fetch(GOOGLE_SCRIPT_URL, {
                    method: 'POST',
                    mode: 'no-cors',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email: email })
                });

                // Note: With no-cors mode, we can't read the response
                // but the email will still be saved to the Google Sheet
                console.log('Email submitted:', email);

                // Show success message
                successMessage.classList.add('show');
                emailInput.value = '';

                // Hide success message after 5 seconds
                setTimeout(() => {
                    successMessage.classList.remove('show');
                }, 5000);

            } catch (error) {
                console.error('Error submitting email:', error);
                alert('Oops! Something went wrong. Please try again.');
            } finally {
                // Remove loading state
                submitBtn.classList.remove('loading');
                submitBtn.disabled = false;
            }
        });

        // Clear validation message on input
        emailInput.addEventListener('input', function() {
            emailInput.setCustomValidity('');
        });

        // Stagger content animations
        document.addEventListener('DOMContentLoaded', function() {
            const contentElements = document.querySelectorAll('.content');
            contentElements.forEach((el, index) => {
                el.style.animationDelay = `${index * 0.15}s`;
            });
        });
    </script>
</body>
</html>
