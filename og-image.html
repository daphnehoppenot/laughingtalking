<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OG Image Generator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@700&family=Inter:wght@400;500&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 1200px;
            height: 630px;
            overflow: hidden;
            font-family: 'Inter', sans-serif;
        }

        .og-container {
            width: 1200px;
            height: 630px;
            background: linear-gradient(135deg, #FAF7F4 0%, #F7F2FD 100%);
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        /* Background gradient orbs */
        .gradient-orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.3;
        }

        .gradient-orb-1 {
            width: 500px;
            height: 500px;
            background: #FF6FAF;
            top: -100px;
            right: -50px;
        }

        .gradient-orb-2 {
            width: 450px;
            height: 450px;
            background: #BBA3FF;
            bottom: -100px;
            left: -50px;
        }

        /* Sparkles */
        .sparkle {
            position: absolute;
            width: 8px;
            height: 8px;
            background: #BBA3FF;
            border-radius: 50%;
            opacity: 0.6;
            box-shadow: 0 0 15px rgba(187, 163, 255, 0.5);
        }

        .sparkle:nth-child(1) { top: 80px; left: 150px; }
        .sparkle:nth-child(2) { top: 140px; right: 200px; }
        .sparkle:nth-child(3) { top: 380px; left: 250px; }
        .sparkle:nth-child(4) { top: 480px; right: 300px; }
        .sparkle:nth-child(5) { top: 250px; left: 100px; }
        .sparkle:nth-child(6) { top: 520px; right: 150px; }

        /* Content */
        .content {
            position: relative;
            z-index: 10;
            text-align: center;
        }

        .logo {
            font-family: 'Quicksand', sans-serif;
            font-size: 120px;
            font-weight: 700;
            color: #1A1A1A;
            margin-bottom: 20px;
            line-height: 1.1;
            letter-spacing: -0.02em;
        }

        .logo-sub {
            font-family: 'Inter', sans-serif;
            font-size: 28px;
            font-weight: 500;
            letter-spacing: 0.2em;
            text-transform: uppercase;
            color: #8D7C73;
            margin-top: 20px;
            margin-bottom: 60px;
        }

        .tagline {
            font-family: 'Inter', sans-serif;
            font-size: 40px;
            color: #8D7C73;
            font-weight: 400;
            font-style: italic;
            max-width: 800px;
            margin: 0 auto;
        }

        .badge {
            background: white;
            border: 5px solid #FF6FAF;
            border-radius: 50%;
            width: 180px;
            height: 180px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 50px auto 0;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.12);
            position: relative;
        }

        .badge::before {
            content: '';
            position: absolute;
            top: -10px;
            left: -10px;
            right: -10px;
            bottom: -10px;
            border-radius: 50%;
            background: linear-gradient(135deg, #FF6FAF, #BBA3FF);
            opacity: 0.1;
            z-index: -1;
        }

        .badge::after {
            content: 'âœ¦';
            position: absolute;
            top: -25px;
            right: 15px;
            font-size: 50px;
            color: #BBA3FF;
        }

        .badge-text {
            font-family: 'Quicksand', sans-serif;
            font-size: 36px;
            font-weight: 700;
            color: #FF6FAF;
            text-align: center;
            line-height: 1.3;
        }
    </style>
</head>
<body>
    <div class="og-container">
        <!-- Background decorations -->
        <div class="gradient-orb gradient-orb-1"></div>
        <div class="gradient-orb gradient-orb-2"></div>

        <!-- Sparkles -->
        <div class="sparkle"></div>
        <div class="sparkle"></div>
        <div class="sparkle"></div>
        <div class="sparkle"></div>
        <div class="sparkle"></div>
        <div class="sparkle"></div>

        <!-- Main content -->
        <div class="content">
            <div class="logo">
                Laughing Talking
                <div class="logo-sub">The Game</div>
            </div>

            <div class="tagline">That story is not going to tell itself.</div>

            <div class="badge">
                <div class="badge-text">Coming<br>Soon</div>
            </div>
        </div>
    </div>

</body>
</html>
